<!DOCTYPE html >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validation</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="valid.js"></script>
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    outline: none;
    font-family: 'Josefin Sans', sans-serif;
    
}
.container{
    margin:50px;
    padding:15px;
}
    </style>
</head>


<body>
<form name="forms" onsubmit="return validation()" class="bg-light">
<div class="container">
    <div>
    <label>UserName:</label>
    <input type="text" name="name" id="user" required>
    <span id="msg" class="text-danger"></span>
    </div>
    <br>
    <div>
        <label for="agree">Agree terms & conditions</label>
        <input type="checkbox" name="agree" id="agree">
        <span id="agree_check" style="visibility: hidden; color: red;"></span>
        </div>
        <br>
    <div>
        <input type="submit" value="submit" class="btn btn-success">
    </div>
</div>
</form>
</body>

</html>
