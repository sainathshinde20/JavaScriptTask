<!DOCTYPE html>
<html>
    <head>
        <script  src="sorting.js" type="text/javascript "></script>
    </head>
    <body>
        <div>Sorting Json array</div>
    <p id="demo"></p>
    <button onclick="myfunction()">Sort</button>
    <script type="text/javascript">
        
var obj=[
    {
    "id":2,
    "name":"abc"
    
},{
    "id":3,
    "name":"ab"
},{
    "id":1,
    "name":"abc2"
},{
    "id":4,
    "name":"abc4"
}];
 displayobj();

    function myfunction(){
        obj.sort(function(a,b){return a.id-b.id});
        displayobj();
    }
    function displayobj(){
        document.getElementById('demo').innerHTML=
        obj[0].id+" "+obj[0].name+"<br>"+
        obj[1].id+" "+obj[1].name+"<br>"+
        obj[2].id+" "+obj[2].name+"<br>"+
        obj[3].id+" "+obj[3].name; 
    }
    </script>
    </body>
</html>
